name: Deploy Flask App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up SSH key
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_KEY }}
          known_hosts: |
            # If you'd like to add host fingerprints for safety:
            ec2-your-ip.compute-1.amazonaws.com ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQ...

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Virtual env
        run: |
          sudo apt install python3.12-venv -y
          python3 -m venv venv
          source venv/bin/activate
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Unit Tests
        run: |
          python3 -m unittest test_app.py
          
      - name: Deploy Flask Application
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}        # Host/IP of your EC2
          username: fzansari                   # or ubuntu, depending on your AMI
          port: 22
          key: ${{ secrets.EC2_SSH_KEY }}      # The private key from GitHub Secrets
          script: |
            cd /home/fzansari             # Change to your app directory
            git pull origin main              # Pull latest changes from GitHub
            # If you have a virtualenv:
            source venv/bin/activate
            pip install -r requirements.txt
            # If you need to restart a service, e.g., pm2 or systemd:
            # sudo systemctl restart my_flask_app
            # OR just run python directly:
            # pkill -f "python app.py" || true
            nohup python3 app.py &
          
          
